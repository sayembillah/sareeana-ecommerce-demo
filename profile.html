<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/src/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Sareeana</title>
  </head>
  <body class="bg-rose-50 font-sans min-h-screen">
    <!-- ...existing code for header/navbar (copied and updated from index.html)... -->
    <main class="container mx-auto px-4 py-16">
      <h1 class="text-3xl md:text-4xl font-bold text-rose-700 mb-10 text-center">My Profile</h1>
      <div class="max-w-3xl mx-auto bg-white rounded-xl shadow p-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
          <!-- User Image & Basic Info -->
          <div class="flex flex-col items-center md:items-start">
            <div class="w-28 h-28 rounded-full bg-rose-100 flex items-center justify-center text-5xl text-rose-400 font-bold mb-4 shadow">
              <span>A</span>
            </div>
            <div class="text-center md:text-left">
              <div class="text-2xl font-semibold text-rose-700 mb-1">Anjali Desai</div>
              <div class="text-rose-500 mb-2">anjali@example.com</div>
              <div class="text-rose-500">+91 98765 43210</div>
            </div>
            <div class="mt-6 flex flex-col gap-2 w-full">
              <a href="address.html" class="w-full bg-rose-100 hover:bg-rose-200 text-rose-700 font-medium py-2 rounded-lg text-center transition-colors">Manage Addresses</a>
              <a href="order-history.html" class="w-full bg-rose-100 hover:bg-rose-200 text-rose-700 font-medium py-2 rounded-lg text-center transition-colors">Order History</a>
              <a href="#" class="w-full bg-rose-100 hover:bg-rose-200 text-rose-700 font-medium py-2 rounded-lg text-center transition-colors">Change Password</a>
            </div>
          </div>
          <!-- Editable-looking Info Fields -->
          <div class="space-y-5">
            <div>
              <label class="block text-rose-700 mb-1 font-medium">Full Name</label>
              <input type="text" value="Anjali Desai" readonly class="w-full px-4 py-2 rounded-lg border border-rose-100 bg-rose-50 text-rose-700 focus:outline-none cursor-default" />
            </div>
            <div>
              <label class="block text-rose-700 mb-1 font-medium">Email</label>
              <input type="email" value="anjali@example.com" readonly class="w-full px-4 py-2 rounded-lg border border-rose-100 bg-rose-50 text-rose-700 focus:outline-none cursor-default" />
            </div>
            <div>
              <label class="block text-rose-700 mb-1 font-medium">Phone</label>
              <input type="tel" value="+91 98765 43210" readonly class="w-full px-4 py-2 rounded-lg border border-rose-100 bg-rose-50 text-rose-700 focus:outline-none cursor-default" />
            </div>
            <button class="w-full bg-rose-500 hover:bg-rose-600 text-white font-semibold py-2.5 rounded-lg shadow transition-colors mt-4">Edit Profile</button>
            <button class="w-full bg-white border border-rose-200 text-rose-500 font-semibold py-2.5 rounded-lg shadow-sm hover:bg-rose-50 transition-colors">Sign Out</button>
          </div>
        </div>
      </div>
    </main>
