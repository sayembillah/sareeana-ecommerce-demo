<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | Sareeana</title>
    <link href="/src/style.css" rel="stylesheet">
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-rose-50 via-white to-rose-100">
    <main class="w-full max-w-md mx-auto p-4 flex flex-col items-center justify-center min-h-screen">
      <div class="bg-white rounded-xl shadow-lg p-6 w-full">
        <h1 class="text-2xl font-bold text-rose-700 mb-6 text-center">Admin Login</h1>
        <form class="space-y-5">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input id="email" name="email" type="email" required class="w-full rounded-md bg-gray-50 border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-rose-400" placeholder="admin@example.com" />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input id="password" name="password" type="password" required class="w-full rounded-md bg-gray-50 border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-rose-400" placeholder="••••••••" />
          </div>
          <div class="flex items-center justify-between">
            <label class="flex items-center gap-2 text-sm text-gray-600">
              <input type="checkbox" class="rounded border-gray-300 focus:ring-rose-400" />
              Remember Me
            </label>
          </div>
          <button type="submit" class="w-full bg-rose-500 hover:bg-rose-600 text-white font-semibold rounded-md py-2 transition-colors">Login</button>
        </form>
        <div class="mt-6 flex flex-col items-center gap-2">
          <a href="#" class="text-xs text-rose-500 hover:underline">Forgot Password?</a>
          <a href="index.html" class="text-xs text-gray-500 hover:underline">Back to Home</a>
        </div>
      </div>
    </main>
  </body>
</html>
