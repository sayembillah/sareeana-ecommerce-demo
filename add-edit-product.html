<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Product | Sareeana Admin</title>
    <link href="/src/style.css" rel="stylesheet">
  </head>
  <body class="bg-rose-50 font-sans min-h-screen">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="hidden md:flex flex-col w-64 bg-white border-r border-rose-100 shadow-lg fixed inset-y-0 left-0 z-30">
        <div class="h-20 flex items-center justify-center border-b border-rose-100">
          <span class="text-2xl font-extrabold text-rose-600 tracking-wide">Sareeana Admin</span>
        </div>
        <nav class="flex-1 py-8 px-4 space-y-2">
          <a href="admin-dashboard.html" class="flex items-center px-4 py-3 rounded-lg text-rose-700 gap-3 hover:bg-rose-100 transition-colors">
            <svg class="w-5 h-5 text-rose-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6"/></svg>
            Dashboard
          </a>
          <a href="admin-products.html" class="flex items-center px-4 py-3 rounded-lg text-rose-700 gap-3 hover:bg-rose-100 transition-colors">
            <svg class="w-5 h-5 text-rose-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M20 13V7a2 2 0 00-2-2H6a2 2 0 00-2 2v6m16 0v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6m16 0H4"/></svg>
            Products
          </a>
          <a href="#" class="flex items-center px-4 py-3 rounded-lg text-rose-700 gap-3 hover:bg-rose-100 transition-colors">
            <svg class="w-5 h-5 text-rose-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2a4 4 0 014-4h4a4 4 0 014 4v2M9 17H7a4 4 0 01-4-4V7a4 4 0 014-4h10a4 4 0 014 4v6a4 4 0 01-4 4h-2"/></svg>
            Orders
          </a>
          <a href="#" class="flex items-center px-4 py-3 rounded-lg text-rose-700 gap-3 hover:bg-rose-100 transition-colors">
            <svg class="w-5 h-5 text-rose-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87M16 3.13a4 4 0 010 7.75M8 3.13a4 4 0 000 7.75"/></svg>
            Users
          </a>
          <a href="#" class="flex items-center px-4 py-3 rounded-lg text-rose-700 gap-3 hover:bg-rose-100 transition-colors">
            <svg class="w-5 h-5 text-rose-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M21 15a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h14a2 2 0 012 2v8z"/><path stroke-linecap="round" stroke-linejoin="round" d="M7 10h.01M12 10h.01M17 10h.01"/></svg>
            Messages
          </a>
          <a href="#" class="flex items-center px-4 py-3 rounded-lg text-rose-500 gap-3 hover:bg-rose-100 transition-colors">
            <svg class="w-5 h-5 text-rose-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7"/></svg>
            Logout
          </a>
        </nav>
      </aside>
      <!-- Main Content -->
      <div class="flex-1 flex flex-col md:ml-64 min-h-screen">
        <!-- Top Navbar -->
        <header class="sticky top-0 z-20 bg-white/90 backdrop-blur border-b border-rose-100 shadow flex items-center h-20 px-6">
          <h1 class="text-2xl font-bold text-rose-700 tracking-wide">Add New Product</h1>
        </header>
        <!-- Content -->
        <main class="flex-1 p-6 md:p-10 bg-rose-50">
          <form class="bg-white rounded-xl shadow-md p-8 max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="flex flex-col gap-2">
              <label class="font-medium text-rose-700" for="productName">Product Name</label>
              <input id="productName" name="productName" type="text" class="bg-gray-50 rounded-lg p-2 border border-rose-100 focus:outline-none focus:ring-2 focus:ring-rose-200" placeholder="Enter product name" />
            </div>
            <div class="flex flex-col gap-2">
              <label class="font-medium text-rose-700" for="category">Category</label>
              <select id="category" name="category" class="bg-gray-50 rounded-lg p-2 border border-rose-100 focus:outline-none focus:ring-2 focus:ring-rose-200">
                <option value="">Select category</option>
                <option>Silk</option>
                <option>Cotton</option>
                <option>Wedding</option>
                <option>Designer</option>
                <option>Banarasi</option>
                <option>Chiffon</option>
                <option>Georgette</option>
                <option>Other</option>
              </select>
            </div>
            <div class="flex flex-col gap-2">
              <label class="font-medium text-rose-700" for="price">Price</label>
              <input id="price" name="price" type="number" min="0" class="bg-gray-50 rounded-lg p-2 border border-rose-100 focus:outline-none focus:ring-2 focus:ring-rose-200" placeholder="Enter price" />
            </div>
            <div class="flex flex-col gap-2">
              <label class="font-medium text-rose-700" for="stock">Stock Quantity</label>
              <input id="stock" name="stock" type="number" min="0" class="bg-gray-50 rounded-lg p-2 border border-rose-100 focus:outline-none focus:ring-2 focus:ring-rose-200" placeholder="Enter stock quantity" />
            </div>
            <div class="flex flex-col gap-2 md:col-span-2">
              <label class="font-medium text-rose-700" for="tags">Tags <span class="text-xs text-rose-400">(comma-separated)</span></label>
              <input id="tags" name="tags" type="text" class="bg-gray-50 rounded-lg p-2 border border-rose-100 focus:outline-none focus:ring-2 focus:ring-rose-200" placeholder="e.g. festive, party, summer" />
            </div>
            <div class="flex flex-col gap-2 md:col-span-2">
              <label class="font-medium text-rose-700" for="description">Description</label>
              <textarea id="description" name="description" rows="4" class="bg-gray-50 rounded-lg p-2 border border-rose-100 focus:outline-none focus:ring-2 focus:ring-rose-200" placeholder="Enter product description"></textarea>
            </div>
            <div class="flex flex-col gap-2">
              <label class="font-medium text-rose-700" for="image">Upload Image</label>
              <input id="image" name="image" type="file" class="bg-gray-50 rounded-lg p-2 border border-rose-100 focus:outline-none focus:ring-2 focus:ring-rose-200 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-rose-50 file:text-rose-700 hover:file:bg-rose-100" />
            </div>
            <div class="flex flex-col gap-2">
              <label class="font-medium text-rose-700 mb-1">Status</label>
              <div class="flex gap-6 items-center">
                <label class="inline-flex items-center gap-2">
                  <input type="radio" name="status" value="active" class="accent-rose-500" checked />
                  <span class="text-rose-700">Active</span>
                </label>
                <label class="inline-flex items-center gap-2">
                  <input type="radio" name="status" value="inactive" class="accent-rose-400" />
                  <span class="text-rose-400">Inactive</span>
                </label>
              </div>
            </div>
            <div class="md:col-span-2 flex justify-end mt-4">
              <button type="submit" class="bg-rose-500 hover:bg-rose-600 text-white font-semibold px-8 py-3 rounded-lg shadow transition-colors">Save Product</button>
            </div>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
