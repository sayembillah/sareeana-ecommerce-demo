<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Settings | Sareeana Admin</title>
    <link href="/src/style.css" rel="stylesheet">
  </head>
  <body class="bg-rose-50 font-sans min-h-screen">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="hidden md:flex flex-col w-64 bg-white border-r border-rose-100 shadow-lg fixed inset-y-0 left-0 z-30">
        <div class="h-20 flex items-center justify-center border-b border-rose-100">
          <span class="text-2xl font-extrabold text-rose-600 tracking-wide">Sareeana Admin</span>
        </div>
        <nav class="flex-1 py-8 px-4 space-y-2">
          <a href="admin-dashboard.html" class="flex items-center px-4 py-3 rounded-lg text-rose-700 gap-3 hover:bg-rose-100 transition-colors">Dashboard</a>
          <a href="admin-products.html" class="flex items-center px-4 py-3 rounded-lg text-rose-700 gap-3 hover:bg-rose-100 transition-colors">Products</a>
          <a href="admin-orders.html" class="flex items-center px-4 py-3 rounded-lg text-rose-700 gap-3 hover:bg-rose-100 transition-colors">Orders</a>
          <a href="admin-users.html" class="flex items-center px-4 py-3 rounded-lg text-rose-700 gap-3 hover:bg-rose-100 transition-colors">Users</a>
          <a href="admin-messages.html" class="flex items-center px-4 py-3 rounded-lg text-rose-700 gap-3 hover:bg-rose-100 transition-colors">Messages</a>
          <a href="admin-settings.html" class="flex items-center px-4 py-3 rounded-lg text-rose-700 bg-rose-50 font-semibold gap-3 hover:bg-rose-100 transition-colors">Settings</a>
          <a href="admin-login.html" class="flex items-center px-4 py-3 rounded-lg text-rose-500 gap-3 hover:bg-rose-100 transition-colors">Logout</a>
        </nav>
      </aside>
      <!-- Main Content -->
      <div class="flex-1 flex flex-col md:ml-64 min-h-screen">
        <!-- Top Navbar -->
        <header class="sticky top-0 z-20 bg-white/90 backdrop-blur border-b border-rose-100 shadow flex items-center h-20 px-6">
          <h1 class="text-2xl font-bold text-rose-700 tracking-wide">Admin Settings</h1>
        </header>
        <!-- Content -->
        <main class="flex-1 p-6 md:p-10 bg-rose-50">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Profile Info -->
            <section class="bg-white shadow-md p-6 rounded-lg flex flex-col">
              <h2 class="text-xl font-semibold text-gray-800 mb-4">Profile Info</h2>
              <form class="flex flex-col gap-4">
                <div>
                  <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                  <input id="fullName" name="fullName" type="text" class="w-full bg-gray-50 rounded-md p-2 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-rose-200" placeholder="Admin Name" />
                </div>
                <div>
                  <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                  <input id="email" name="email" type="email" class="w-full bg-gray-50 rounded-md p-2 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-rose-200" placeholder="admin@example.com" />
                </div>
                <div>
                  <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                  <input id="phone" name="phone" type="tel" class="w-full bg-gray-50 rounded-md p-2 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-rose-200" placeholder="+91 98765 43210" />
                </div>
                <div>
                  <label for="profilePic" class="block text-sm font-medium text-gray-700 mb-1">Profile Picture</label>
                  <input id="profilePic" name="profilePic" type="file" class="w-full bg-gray-50 rounded-md p-2 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-rose-200 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-rose-50 file:text-rose-700 hover:file:bg-rose-100" />
                </div>
                <div class="flex justify-end mt-2">
                  <button type="submit" class="bg-rose-500 hover:bg-rose-600 text-white rounded-md px-4 py-2 font-semibold transition-colors">Save Changes</button>
                </div>
              </form>
            </section>
            <!-- Change Password -->
            <section class="bg-white shadow-md p-6 rounded-lg flex flex-col">
              <h2 class="text-xl font-semibold text-gray-800 mb-4">Change Password</h2>
              <form class="flex flex-col gap-4">
                <div>
                  <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1">Current Password</label>
                  <input id="currentPassword" name="currentPassword" type="password" class="w-full bg-gray-50 rounded-md p-2 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-rose-200" placeholder="Current password" />
                </div>
                <div>
                  <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                  <input id="newPassword" name="newPassword" type="password" class="w-full bg-gray-50 rounded-md p-2 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-rose-200" placeholder="New password" />
                </div>
                <div>
                  <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                  <input id="confirmPassword" name="confirmPassword" type="password" class="w-full bg-gray-50 rounded-md p-2 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-rose-200" placeholder="Confirm new password" />
                </div>
                <div class="flex justify-end mt-2">
                  <button type="submit" class="bg-rose-500 hover:bg-rose-600 text-white rounded-md px-4 py-2 font-semibold transition-colors">Update Password</button>
                </div>
              </form>
            </section>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
